# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - global-gutstavo-lucas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_34e2a4906d4e4736bd86bee335dcd933 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8eb5f0111ee84cd5b644017a402dbc19 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_34e2a4906d4e4736bd86bee335dcd933 }}/global:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'global-gutstavo-lucas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50db6d58c3344ffc8939260813d9d74c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_34e2a4906d4e4736bd86bee335dcd933 }}/global:${{ github.sha }}'
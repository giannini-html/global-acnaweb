# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - global-gutstavo-lucas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9d9e2aa20a104a1b9635601e2f5eb463 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_305cdee0e9d54fa8b6110c7010eb7aad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9d9e2aa20a104a1b9635601e2f5eb463 }}/gianninidoc/global:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'global-gutstavo-lucas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88f69182aeb044dfae535a8ed0b73f32 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9d9e2aa20a104a1b9635601e2f5eb463 }}/gianninidoc/global:${{ github.sha }}'
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - global-gutstavo-lucas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ce2363a1ccd548e3a39fa6af40f9f59d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_16710272ddcc47f5ac5a86b82a72a69e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ce2363a1ccd548e3a39fa6af40f9f59d }}/gianninidoc/global:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'global-gutstavo-lucas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b099e6ac3ba34266be8942a9812ee18a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ce2363a1ccd548e3a39fa6af40f9f59d }}/gianninidoc/global:${{ github.sha }}'
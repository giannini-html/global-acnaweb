# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - global-gutstavo-lucas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_240a716821d04109b46587554993b7f3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a4032e2cdad84a909c433f00fd640710 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_240a716821d04109b46587554993b7f3 }}/gianninidoc/global:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'global-gutstavo-lucas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c6337b04d3ca425fa0399e5f7ea6853f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_240a716821d04109b46587554993b7f3 }}/gianninidoc/global:${{ github.sha }}'